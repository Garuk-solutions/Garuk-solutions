    <script>
        $(function () {
  
          $('#contact-form').on('submit', function (e) {
           const value='<div class="alert alert-success">Form was submitted</div>'
           const url = $(this).attr('action')   
            e.preventDefault();
  
            $.ajax({
              type: 'post',
              url: url,
              data: $(this).serialize(),
              success: function () {
                $('.screen-reader-response').html(value)
                setTimeout(function() { $('.screen-reader-response').html('') },2000);
              }
            });
  
          });
  
        });
      </script>
